<svg width="100%" height="100%" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d0d0d" />

  <!-- Gradient and Glow -->
  <defs>
    <!-- Futuristic gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff007a"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ffe7"/>
    </linearGradient>

    <!-- Strong glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="40" stdDeviation="25" flood-color="#00ffe7" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Big Logo Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Orbitron', sans-serif"
        font-size="700" font-weight="900"
        fill="url(#grad1)" filter="url(#glow) url(#shadow)">
    5W
  </text>
</svg>
